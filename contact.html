    :root {

      --dark-charcoal: #1c1c1c;

      --soft-gray: #e6e4e1;

    body {

      background: var(--light-ivory);
      color: var(--rich-black);
      line-height: 1.6;
    }

    header {
      background: linear-gradient(to right, var(--dark-charcoal), var(--rich-black));

    section {

      margin: auto;

      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      color: var(--dark-charcoal);
      margin-bottom: 2rem;
    }

    .philosophy {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .block {
      background: white;
      border-radius: 14px;
      padding: 2rem;
      border: 1px solid var(--soft-gray);
      box-shadow: 0 12px 28px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .block:hover {
      transform: translateY(-6px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }

    .block h2 {
      margin-top: 0;
      color: var(--luxury-gold);
      font-size: 1.8rem;
    }

    .block p {
      margin-bottom: 0;
      color: #555;
    }

    footer {
      background: var(--dark-charcoal);
      color: var(--soft-gray);
      text-align: center;
      padding: 2rem;
      font-size: 0.95rem;
    }

    footer a {
      color: var(--luxury-gold);
      text-decoration: underline;
    }

    a {
      color: var(--luxury-gold);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (min-width: 768px) {
      .philosophy {
        flex-direction: row;
      }

      }
